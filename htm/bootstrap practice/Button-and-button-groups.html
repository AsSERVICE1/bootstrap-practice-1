<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>

    <!--Basic buttons-->
    <h2>Buttons</h2>

    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">secondary button</button>


    <!--anchor tags as buttons-->
    <h2>links as buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>


    <!--buttons sizes-->
    <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>


    <!--outlined styles-->
    <h3>Button Styles</h3>

    <button class="btn btn-outline-primary">outline primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large outline secondary button</button>



    <!--button groups-->
    <h2>button groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-secondary">Button 2</a>
        <a href="#" class="btn btn-success">Button 3</a>
        <a href="#" class="btn btn-danger">Button 4</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
